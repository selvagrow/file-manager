<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Qiblat File Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
    }
    .toast {
      animation: slide-in 0.3s ease-out, fade-out 0.5s ease-in forwards;
      animation-delay: 0s, 3.5s;
    }
    @keyframes slide-in {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fade-out {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-cyan-100 min-h-screen flex items-center justify-center font-sans">
  
  <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-3"></div>

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <div class="text-center mb-8">
      <div class="mx-auto w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-4">
        <i class="fas fa-cloud-upload-alt text-2xl text-indigo-600"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">R2 File Manager</h1>
      <p class="text-gray-600">Sign in to access your files</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <div class="relative">
          <input 
            type="text" 
            id="username" 
            name="username" 
            required
            class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
            placeholder="Enter your username"
          >
          <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <div class="relative">
          <input 
            type="password" 
            id="password" 
            name="password" 
            required
            class="w-full px-4 py-3 pl-10 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
            placeholder="Enter your password"
          >
          <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <button 
            type="button" 
            id="togglePassword" 
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <button 
        type="submit" 
        id="loginBtn"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span id="loginBtnText">Sign In</span>
        <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
      </button>
    </form>

    <!-- <div class="mt-6 text-center">
      <p class="text-sm text-gray-500">
        Default credentials: <strong>admin</strong> / <strong>admin123</strong>
      </p>
    </div> -->
  </div>

  <script>
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginSpinner = document.getElementById('loginSpinner');

    // Check if already logged in
    async function checkAuthStatus() {
      try {
        const response = await fetch('/auth/status', {
          credentials: 'include'
        });
        const data = await response.json();
        
        // Check if user is authenticated - only check data.authenticated, ignore success field
        const isAuthenticated = data.data && data.data.authenticated === true;
        
        if (isAuthenticated) {
          // Already logged in, redirect to main page
          console.log('User already authenticated, redirecting to dashboard');
          window.location.href = '/';
          return;
        }
        console.log('User not authenticated, showing login form');
      } catch (error) {
        console.log('Auth check error, showing login form:', error);
      }
    }

    // Initialize
    function init() {
      checkAuthStatus();
      setupEventListeners();
    }

    // Setup event listeners
    function setupEventListeners() {
      loginForm.addEventListener('submit', handleLogin);
      togglePasswordBtn.addEventListener('click', togglePasswordVisibility);
      
      // Enter key on inputs
      usernameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') passwordInput.focus();
      });
      
      passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleLogin(e);
      });
    }

    // Handle login
    async function handleLogin(e) {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      
      if (!username || !password) {
        showToast('Please enter both username and password', 'error');
        return;
      }
      
      // Show loading state
      setLoadingState(true);
      
      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showToast('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showToast(data.message || 'Login failed', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showToast('Login failed. Please try again.', 'error');
      } finally {
        setLoadingState(false);
      }
    }

    // Toggle password visibility
    function togglePasswordVisibility() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      
      const icon = togglePasswordBtn.querySelector('i');
      icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
    }

    // Set loading state
    function setLoadingState(isLoading) {
      loginBtn.disabled = isLoading;
      
      if (isLoading) {
        loginBtnText.textContent = 'Signing In...';
        loginSpinner.classList.remove('hidden');
      } else {
        loginBtnText.textContent = 'Sign In';
        loginSpinner.classList.add('hidden');
      }
    }

    // Show toast notification
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast px-4 py-3 rounded-lg shadow-lg text-white text-sm font-medium max-w-sm ${
        type === 'success' ? 'bg-green-500' : 
        type === 'error' ? 'bg-red-500' : 
        type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500'
      }`;
      
      toast.innerHTML = `
        <div class="flex items-center gap-2">
          <i class="fas ${
            type === 'success' ? 'fa-check-circle' : 
            type === 'error' ? 'fa-exclamation-circle' : 
            type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle'
          }"></i>
          <span>${message}</span>
        </div>
      `;
      
      document.getElementById('toast-container').appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 4000);
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
